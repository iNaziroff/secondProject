<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>breed</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/49a1acf76d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>

  <!-- header-section -->
  <header class="header-section">
  <div class="container">
      <div class="site-brand">
        <a href="index.html"><img src="image/logo2.png" alt="site-logo"></a>
      </div>
      <nav class="head-nav">
        <ul class="nav-items to-uppercase">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Portfolio</a></li>
          <li class="nav-item"><a href="#">Pages</a></li>
          <li class="nav-item"><a href="#">Blog</a></li>
          <li class="nav-item active"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- /header-section -->

  <!-- contact -->
    <div class="container">
      <section class="contact">
        <form>
          <h2 class="main-title">Get in Touch</h2>
          <textarea cols="25" rows="10" placeholder="Enter Message"></textarea>
          <div class="half-row contact__firstName">
            <input type="text" placeholder="Enter your username">
          </div>
          <div class="half-row contact__email">
            <input type="email" placeholder="Enter your email">
          </div>
          <input type="text" placeholder="Enter Subject">
          <button class="main-button contact-send">Send Message</button>
        </form>
      </section>
    </div>
  <!-- /contact -->

  <!-- footer-section -->
  <footer>
    <nav class="head-nav">
      <ul class="nav-items to-uppercase">
        <li class="nav-item"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">About</a></li>
        <li class="nav-item"><a href="#">Portfolio</a></li>
        <li class="nav-item"><a href="#">Blog</a></li>
        <li class="nav-item"><a href="#">Services</a></li>
      </ul>
    </nav>
    <div class="f-social-media">
      <a href="#"><i class="fa-brands fa-telegram"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-youtube"></i></a>
